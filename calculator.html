<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Classic <span>Calculator</span></h1><br><br>
    <form>
        <div class="main_body">
            <div class="display">
                <input id="displayb" type="text" name="display">
            </div>
            <div class="btns">
                <input id="green" type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
                <input id="solar" type="button" value="Classic">  
                <!-- <input type="button" value="MC">  -->
                <input id="green" type="button" value="CLR" onclick="display.value = '' ">  
                <input type="button" value="7" onclick="display.value += '7' ">  
                <input type="button" value="8" onclick="display.value += '8' "> 
                <input type="button" value="9" onclick="display.value += '9' "> 
                <input id="operators" type="button" value="/" onclick="display.value += '/' "> 
                <input type="button" value="4" onclick="display.value += '4' "> 
                <input type="button" value="5" onclick="display.value += '5' "> 
                <input type="button" value="6" onclick="display.value += '6' "> 
                <input id="operators" type="button" value="*" onclick="display.value += '*' "> 
                <input type="button" value="1" onclick="display.value += '1' "> 
                <input type="button" value="2" onclick="display.value += '2' "> 
                <input type="button" value="3" onclick="display.value += '3' "> 
                <input id="operators" type="button" value="+" onclick="display.value += '+' "> 
                <input type="button" value="0" onclick="display.value += '0' "> 
                <input type="button" value="." onclick="display.value += '.' "> 
                <input type="button" value="=" onclick="display.value = eval(display.value)" > 
                <input id="operators" type="button" value="-" onclick="display.value += '-' "> 
            </div>
        </div>
    </form>

    <script src="calculator.js"></script>
</body>
</html>
